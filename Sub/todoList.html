<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoList.css">
    <title>To do List</title>
</head>
<body>
    <nav>
        <a href="projects.html">Back to Projects</a>
        <h1>To do List</h1>
    </nav>


    <div id="inputGroup">
        
        <div class="inputSection">
            <h3>what would you like to add to the list?</h3>
            <h4>what category do you want to place this item?</h4>
            <label for="optionItem1">Important</label>
            <input type="checkbox" name="optionItem1" id="radioImportant">
            <label for="optionItem2">Not-Essential</label>
            <input type="checkbox" name="optionItem2" id="radioNice">
            <div>
                <label for="inputItem">to do Item</label>
                <input type="text" name="inputItem" id="inputItem">
            </div>
            <button id="btn">Add Item</button>
        </div>


    <div  >
        <h3>Important List</h3>
        <ul id="important" class="UL">
            
        </ul>
    </div>
    <div >
        <h3>Nice to have</h3>
        <ul id="nice">

        </ul>
    </div>

</div>
    <script src="todoList.js"></script>
</body>
</html>
