<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scoreKeeper.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="/images/poolGame.jpg" alt="Pool">
            <hr>
            <h2>Pool Score Keeper</h2>
            <hr>
            <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            <p>use the buttons below to keep score</p>
            <label for="playTo">Playing to</label>
            <select name="playTo" id="playTo">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <div id="btns">
                <button id="btn1">Player 1</button>
                <button id="btn2">Player 2</button>
                <button id="btnReset">Reset</button>
            </div>
        </div>
    </div>
    <script src="scoreKeeper.js"></script>
</body>
</html>
